<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Smart Site Application">
    <meta name="author" content="Sourcelatam.tech">
    <title>Inicio de sesión | Smart Site</title>
    <link rel="shortcut icon" type="image/png" href="assets/img/logos/favicon.png">
    <link href="assets/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/theme-v1.css" rel="stylesheet">

</head>

<body>
    
    <div class="wrap-content">
        <div id="root"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6 col-sm-12 m-3">
                    <div class="card card-border-top card-border-bottom shadow mt-5">
                        <div class="card-auth-header">
                            <div class="row no-gutters">
                                <div class="col-md-12">
                                    
                                    <img class="w-100 auth-img" src="assets/img/logos/logo1.png" alt="Logo 1" />
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-2">
                            <div class="row no-gutters text-center">
                                <div class="col-md-12">
                                    <div class="auth-title">
                                        <h4 class="color-light py-2">Iniciar sesión TRONLINK</h4>
                                    </div>
                                    
                                            <div class="form-group">
                                                <a href="/" class="btn btn-primary btn-lg">Conectar</a>
                                            </div>
                                        
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <h4 class="page-title">
                            <i class="fas fa-network-wired"></i> Red Binaria
                        </h4>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-sm-12 col-md-12 col-lg-10 mx-auto">
                    <div class="card card-border-top">
                        <div class="card-body">
                            <div class="content-functions pull-right">

                            </div>
                            <div class="content-filter-tree">
                                <form class="form-tree" name="searchTree" action="/sourcelatam/app/api/network/binary/search" method="post">
                                    <div class="input-group">
                                        <input type="search" class="form-control" required="required" name="username2" placeholder="Ingrese usuario" />
                                        <div class="input-group-append">
                                            <button type="submit" class="btn btn-outline-secondary"><i
                                                class="fas fa-search"></i></i></button>
                                        </div>
                                    </div>
                                </form>
                                <button onclick="upLevelNetworkTree()" class="btn btn-outline-secondary btn-filter-tree"><i
                                    class="fas fa-arrow-up"></i></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-10 mx-auto py-2 mb-4">
                    <div class="card card-border-bottom">
                        <div class="card-body row">
                            <div class="col-sm-12 col-md-6 binary-user text-truncate mb-2">
                                <a id="userTree" class="mx-2" href="javascript:void();" 
                                onclick="reloadTree()"></a><span id="userChild"></span>
                            </div>
                            <div class="col-sm-12 col-md-6 binary-points mb-2">
                                <button type="button" class="btn btn-primary">Izquierda<span id="pointLeft" class="badge badge-light">0</span></button>
                                <button type="button" class="btn btn-primary ml-2">Derecha<span id="pointRight" class="badge badge-light">0</span></button>
                            </div>
                            <div class="network-tree-content" id="network-tree-content">
                                <div class="network-tree">
                                    <ul class="d-flex">
                                        <li class="mx-auto">
                                            <a id="0" href="#" class="user-network" data-toggle="tooltip" data-html="true" data-placement="top"></a>
                                            <ul>
                                                <li>
                                                    <a id="1" href="#" class="user-network" data-html="true" data-toggle="tooltip" data-placement="top" onclick="openTree(this)"></a>
                                                    <ul>
                                                        <li>
                                                            <a id="3" href="#" class="user-network" data-html="true" data-toggle="tooltip" data-placement="top" onclick="openTree(this)"></a>
                                                            <ul>
                                                                <li>
                                                                    <a id="7" href="#" class="user-network" data-html="true" data-toggle="tooltip" data-placement="top" onclick="openTree(this)"></a>
                                                                </li>
                                                                <li>
                                                                    <a id="8" href="#" class="user-network" data-html="true" data-toggle="tooltip" data-placement="top" onclick="openTree(this)"></a>
                                                                </li>
                                                            </ul>
                                                        </li>
                                                        <li>
                                                            <a id="4" href="#" class="user-network" data-html="true" data-toggle="tooltip" data-placement="top" onclick="openTree(this)"></a>
                                                            <ul>
                                                                <li>
                                                                    <a id="9" href="#" class="user-network" data-html="true" data-toggle="tooltip" data-placement="top" onclick="openTree(this)"></a>
                                                                </li>
                                                                <li>
                                                                    <a id="10" href="#" class="user-network" data-html="true" data-toggle="tooltip" data-placement="top" onclick="openTree(this)"></a>
                                                                </li>
                                                            </ul>
                                                        </li>
                                                    </ul>
                                                </li>
                                                <li>
                                                    <a id="2" href="#" class="user-network" data-html="true" data-toggle="tooltip" data-placement="top" onclick="openTree(this)"></a>
                                                    <ul>
                                                        <li>
                                                            <a id="5" href="#" class="user-network" data-html="true" data-toggle="tooltip" data-placement="top" onclick="openTree(this)"></a>
                                                            <ul>
                                                                <li>
                                                                    <a id="11" href="#" class="user-network" data-html="true" data-toggle="tooltip" data-placement="top" onclick="openTree(this)"></a>
                                                                </li>
                                                                <li>
                                                                    <a id="12" href="#" class="user-network" data-html="true" data-toggle="tooltip" data-placement="top" onclick="openTree(this)"></a>
                                                                </li>
                                                            </ul>
                                                        </li>
                                                        <li>
                                                            <a id="6" href="#" class="user-network" data-html="true" data-toggle="tooltip" data-placement="top" onclick="openTree(this)"></a>
                                                            <ul>
                                                                <li>
                                                                    <a id="13" href="#" class="user-network" data-html="true" data-toggle="tooltip" data-placement="top" onclick="openTree(this)"></a>
                                                                </li>
                                                                <li>
                                                                    <a id="14" href="#" class="user-network" data-html="true" data-toggle="tooltip" data-placement="top" onclick="openTree(this)"></a>
                                                                </li>
                                                            </ul>
                                                        </li>
                                                    </ul>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">

            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <h4 class="page-title">Resumen</h4>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-sm-12 ">
                    <div class="card card-bg-icon bg-variant-6 shadow py-2">
                        <div class="card-body p-2">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2" style="align-self: baseline;">
                                    <div class="text-xs text-uppercase mb-2">
                                        Mi saldo<br />
                                        total genereaado<br />
                                        total retirado 
                                    </div>
                                    <div class="h5 mb-0">
                                        <h1 class="text-white" id="totalToWithdraw"></h1>
                                    </div>
                                    <a href="javascript:void(0);" data-toggle="modal" data-target="#wdlModal"
                                    class="btn btn-primary">Retirar</a>
                                    <a href="javascript:void(0);" data-toggle="modal" data-target="#sendModal"
                                    class="btn btn-success ml-2">Enviar</a>
                                </div>
                                <div class="col text-center mt-5 chart-pack-content d-none">
                                    <div class="chart-pack-relative">
                                        <canvas id="chart-pack"></canvas>
                                        <div class="chart-pack-absolute-center text-center">
                                            <small class="chart-pack-per text-white">0.00%</small>
                                        </div>
                                    </div>
                                    <div>
                                        <p class="mt-2 text-white"><strong class="chart-pack-name"></strong></p>
                                    </div>
                                </div>
                                <div class="col-auto icon-bg">
                                    <i class="fas fa-wallet fa-2x"></i>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-md-4 col-sm-12">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">

                            <div class="card card-bg-icon bg-variant-6 border-variant-4 shadow py-2 mb-4">
                                <div class="card-body p-2">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <img class="img-profile-card rounded-circle"
                                                id="img-profile-avatar">
                                            <div class="h5 mb-0">
                                                <h1 class="text-white text-center" id="profile-username">
                                                </h1>
                                            </div>
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item list-group-transparent"
                                                    >
                                                    Total UIP: <span id="totalUserActions"></span>
                                                </li>
                                                <li class="list-group-item list-group-transparent">
                                                    Estado: <span id="isMembershipActive"></span>
                                                </li>
                                                <li id="binary-qualified-content"
                                                    class="list-group-item list-group-transparent">
                                                    Binario Calificado: <span id="binaryQualified"></span>
                                                </li>
                                            </ul>


                                            <img class="img-profile-card rounded-circle mt-3"
                                                id="range-user-avatar" >
                                            <div class="h5 mb-0" >
                                                <h1 class="text-white text-center" id="range-user-name">
                                                </h1>
                                            </div>
                                            <ul class="list-group list-group-flush" >
                                                <li class="list-group-item list-group-transparent">
                                                    Puntos: <span id="range-user-score"></span>
                                                </li>
                                            </ul>


                                        </div>
                                        <div class="col-auto icon-bg">
                                            <i class="far fa-user fa-2x"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="row no-gutters">

                        <div class="col-lg-12 col-md-12 col-sm-12 mb-4" >
                            <div class="card card-bg-icon bg-variant-6 shadow h-100 py-2">
                                <div class="card-body p-2">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="row no-gutters align-items-center">
                                                <div class="col-auto">
                                                    <div class="h1 mb-0 mr-3 font-weight-bold">

                                                        <span>Plan bronce</span>
                                                        <span id="totalEarnings" ></span>
                                                        <span id="progressBarPer" >0%</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="text-xs text-uppercase mb-2 mt-2">
                                                <div class="progress progress-lg mr-2">
                                                    <div id="progressBarTargetValue"
                                                        class="progress-bar bg-primary" role="progressbar"
                                                        style="width: 0%"></div>
                                                </div>
                                                <span>0</span>
                                                <span id="progressBarTarget" 
                                                    class="float-right"></span>
                                                <span class="float-right" style="font-size:2rem; line-height:17px">&infin;</span>
                                            </div>
                                        </div>
                                        <div class="col-auto icon-bg">
                                            <i class="fas fa-burn fa-2x"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4 col-sm-12">
                    <div class="card card-bg-icon bg-variant-6 shadow py-2 mb-4">
                        <div class="card-body p-2">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="h5 mb-0">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <button onclick="clipboardCopy('#linkLeft')"
                                                        class="btn btn-outline-default" type="button"><i
                                                        class="fas fa-copy"></i></button>
                                            </div>
                                            <input type="text" class="form-control" id="linkLeft"
                                                readonly>
                                        </div>
                                    </div>
                                    <div class="text-xs text-uppercase mb-1">
                                        Equipo Izquierdo
                                    </div>
                                </div>
                                <div class="col-auto icon-bg">
                                    <i class="fas fa-hand-point-left fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-sm-12">
                    <div class="card card-bg-icon bg-variant-6 shadow py-2 mb-4">
                        <div class="card-body p-2">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="h5 mb-0">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <button onclick="clipboardCopy('#linkRight')"
                                                        class="btn btn-outline-default" type="button"><i
                                                        class="fas fa-copy"></i></button>
                                            </div>
                                            <input type="text" class="form-control" id="linkRight"
                                                readonly>
                                        </div>
                                    </div>
                                    <div class="text-xs text-uppercase mb-1">
                                        Equipo Derecho
                                    </div>
                                </div>
                                <div class="col-auto icon-bg">
                                    <i class="fas fa-hand-point-right fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-sm-12">
                    <div class="card card-bg-icon bg-variant-6 shadow py-2 mb-4">
                        <div class="card-body p-2">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="h5 mb-0">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <button onclick="clipboardCopy('#linkDirectSale')"
                                                        class="btn btn-outline-default" type="button"><i
                                                        class="fas fa-copy"></i></button>
                                            </div>
                                            <input type="text" class="form-control" id="linkDirectSale" readonly>
                                        </div>
                                    </div>
                                    <div class="text-xs text-uppercase mb-1">
                                        Enlace para registro
                                    </div>
                                </div>
                                <div class="col-auto icon-bg">
                                    <i class="fas fa-star fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>

    <!-- Footer -->
    <footer class="sticky-footer bg-dark">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>Copyright &copy; Smart Site<span id="version"></span> | 2021</span>
            </div>
        </div>
    </footer>

    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="assets/js/sb-admin-2.min.js"></script>

    <script src="assets/vendor/jquery-blockUI/jquery.blockUI.min.js"></script>
    <script src="assets/vendor/bootstrap-notify/bootstrap-notify.min.js"></script>
    <script src="assets/js/app.js"></script>
    <!-- JSPages -->
    <script src="assets/js/pages/auth-login.js"></script>

</body>
